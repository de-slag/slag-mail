<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">


<c:set var="pc" value="#{mailController}" />

<h:head>
	<title>SLAG-Mail WebApp</title>
</h:head>
<h:body>
	<h:link value="Config page" outcome="config" />
	<h:form>
		<p:inputText id="login" value="#{pc.login}" />
		<p:password id="password" value="#{pc.password}" />
		<p:selectOneMenu id="application" value="#{pc.application}"
			style="width:150px">
			<f:selectItem itemLabel="Select Application" itemValue=""
				noSelectionOption="true" />
			<f:selectItems value="#{pc.applications}" />
		</p:selectOneMenu>
		<p:commandButton value="Submit" id="btn_submin" action="#{pc.submit}"
			style="margin-right:20px;" ajax="false" />
	</h:form>
	<h:outputLabel value="#{pc.state}" />
</h:body>
</html>
